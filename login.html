<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Studi | Login</title>
</head>
<body>

    <main class="container">

        <header>
            <a href="https://www.figma.com/design/BBucEB0jsurMWlVjPHZ0UB/Untitled?node-id=1-2&t=hztsMT7qe8bQN9bs-0 "><button id="btn-home">Home</button></a>
            <a href="cadastro.html"><button id="btn-cadastro">Cadastre-se</button></a>
        </header>
        
        <img src="assets/Studi - identidade visual - fundo azul - 3 cores.png">

        <section class="login-container">

            <form id="form-login">

                <div class="div-inputs">

                    <label>E-mail:
                        <input id="ipt_email_login" placeholder="E-mail" type="text">
                    </label>
                    
                    <label>Senha:
                        <input id="ipt_senha_login" placeholder="Senha" type="password">
                    </label>
                    
                </div>

                <button type="submit">Entrar</button>
            
            </form>
            
        </section>

    </main>

    <script src="scriptLogin.js"></script>
